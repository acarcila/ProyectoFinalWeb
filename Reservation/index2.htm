<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style2.css">
    <title>Document</title>
</head>

<body>
    <section class="o-section-all">
        <div class="o-div-header">
            <img src="https://image.flaticon.com/icons/svg/566/566011.svg" alt="" class="o-img-back">
        </div>
        <div class="o-div-content">
            <div class="o-div-card">
                <div class="o-div-location">
                    <p class="o-restaurant-name">Villa Laurentino</p>
                    <p class="o-table">Mesa 10</p>
                </div>
                <form class="o-form">
                    <div class="o-div-available-seats">
                        <p class="o-label">Puestos disponibles:</p>
                        <input type="number" id="numAvailableSeats" class="o-input-available-seats">
                    </div>
                    <div class="o-div-time">
                        <p class="o-label">Tiempo aproximado:</p>
                        <div class="o-input-time">
                            <div class="o-input">
                                <img onclick="increaseHours()" class="o-chevron o-up-chevron" src="https://image.flaticon.com/icons/svg/2089/2089643.svg" alt="up chevron">
                                <p id="hours" class="o-time">00</p>
                                <img onclick="decreaseHours()" class="o-chevron o-down-chevron" src="https://image.flaticon.com/icons/svg/2089/2089643.svg" alt="down chevron">
                                <span class="o-time-unit">h</span>
                            </div>
                            <span class="o-time-division">:</span>
                            <div class="o-input">
                                <img onclick="increaseMinutes()" class="o-chevron o-up-chevron" src="https://image.flaticon.com/icons/svg/2089/2089643.svg" alt="up chevron">
                                <p id="minutes" class="o-time">00</p>
                                <img onclick="decreaseMinutes()" class="o-chevron o-down-chevron" src="https://image.flaticon.com/icons/svg/2089/2089643.svg" alt="down chevron">
                                <span class="o-time-unit">min</span>
                            </div>
                            <span class="o-time-division">:</span>
                            <div class="o-input">
                                <img onclick="increaseSeconds()" class="o-chevron o-up-chevron" src="https://image.flaticon.com/icons/svg/2089/2089643.svg" alt="up chevron">
                                <p id="seconds" class="o-time">00</p>
                                <img onclick="decreaseSeconds()" class="o-chevron o-down-chevron" src="https://image.flaticon.com/icons/svg/2089/2089643.svg" alt="down chevron">
                                <span class="o-time-unit">s</span>
                            </div>
                        </div>
                    </div>
                    <div class="o-button-accept">ACEPTAR</div>
                </form>
            </div>
        </div>
    </section>
    <script src="script2.js"></script>
</body>

</html>
